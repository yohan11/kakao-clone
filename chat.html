<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e23cdb4573.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | Kakao Clone</title>
</head>
<body class="chat__body">
    <div class="header-wrapper">
        <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">00:04</span>            
        </div>
        <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>        
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">            
                <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left "></i></a>           
         <h1 class="header__title">JH Choi</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>           
        </div>
    </header>
    </div>
    
    
   <main class="chat__screen">
       <ul class="chat__messages">
           <span class="chat__timestamp">Sunday, June 14, 2020</span>
           <li class="incoming-message message">
               <img src="images/avatar.jpg"class="g-avatar message__avatar" />
               <div class="message__content">
                   <span class="message__author">
                       JH Choi
                   </span>
                   <div class="message__bubble">
                       Happy Birth Day To U!
                   </div>
               </div>
              
           </li>
           <li class="sent-message message">
            <div class="message__content">
               
                <div class="message__bubble">
                    Thanks I love U 
                </div>
            </div>            
        </li>
            <li class="incoming-message message">
                <img src="images/avatar.jpg"class="g-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__author">
                    JH Choi
                </span>
                    <div class="message__bubble">
                    I Love U too ;) Did you hear my song?
                </div>
            </div>
                
        </li>
            <li class="sent-message message">
                <div class="message__content">
                    
                    <div class="message__bubble">
                    Of Course! I really love it! 
                </div>
            </div>            
        </li>
            <li class="incoming-message message">
                <img src="images/avatar.jpg"class="g-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__author">
                    JH Choi
                </span>
                    <div class="message__bubble">
                    I love it!!
                </div>
                
            </div>
                
        </li>
       </ul>
   </main>
   <div class="chat__write--container">
       <input class="chat__write" type="text" placeholder="Send Message" class="chat__write-input" />
       <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
       </div>
       <div class="chat__icon-right chat__icon">
           <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>            
           </span>
           <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>            
           </span>
       </div>
   </div>
   <div class="bigScreen">
    <span class="bigScreen__text">
        Please make your screen small
    </span>
</div>
</body>
</html>
